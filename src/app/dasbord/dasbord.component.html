// dashboard.component.html
<div class="dashboard-container">
    <!-- Barre de recherche -->
    <div class="search-container">
        <input type="text" placeholder="Rechercher" class="search-input">
        <button class="search-button">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            </svg>
        </button>
    </div>



    
    <!-- Première rangée de statistiques -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon green">
                <img src="departement.png" alt="Départements" class="custom-icon">
            </div>
            <div class="stat-content">
                <span class="stat-value">{{totalDepartements}}</span>
                <span class="stat-label">départements</span>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon mint">
                <div class="stat-icon green">
                    <img src="employer.png" alt="Utilisateur" class="custom-icon">
                </div>
            </div>
            <div class="stat-content">
                <span class="stat-value">{{totalUsers}}</span>
                <span class="stat-label">Utilisateurs</span>
            </div>
        </div>

        <div class="stat-card">
            <div class="stat-icon mint">
                <div class="stat-icon green">
                    <img src="employer.png" alt="Vigile" class="custom-icon">
                </div>
            </div>
            <div class="stat-content">
                <span class="stat-value">{{totalVigiles}}</span>
                <span class="stat-label">vigiles</span>
            </div>
        </div>
    </div>

    <!-- Deuxième rangée de statistiques -->
    <div class="secondary-stats">
        <div class="stat-card">
            <div class="stat-icon mint">
                <div class="stat-icon green">
                    <img src="carte.png" alt="Vigile" class="custom-icon">
                </div>
            </div>
            <span class="stat-label">Gestion de cartes</span>
        </div>

        <div class="stat-card">
            <div class="stat-icon mint">
                <div class="stat-icon green">
                    <img src="carte.png" alt="Vigile" class="custom-icon">
                </div>
            </div>
            <div class="stat-content">
                <span class="stat-value">{{totalCohortes}}</span>
                <span class="stat-label">Cohortes</span>
            </div>
        </div>
    </div>
    <div class="date-selector">
        <input type="date" 
               [(ngModel)]="selectedDate" 
               (ngModelChange)="onDateChange()"
               class="p-2 border rounded">
      </div>

    <!-- Section des graphiques -->
    <div class="charts-section">
        <div class="chart-card">
            <h3>historique</h3>
            <canvas  id="historiqueChart" class="line-chart"></canvas>
        </div>
        <div class="chart-card">
            <canvas id="barChart" class="bar-chart"></canvas>
        </div>
    </div>
</div>
